<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>keep Your Note in Cloud</title>
</head>

<body>
    <div class="topbar">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="dashboard.html">CNOTE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto" style="margin-left: 0;">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/mazharul-miraz/NoteRepo">GitHub</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/mazharul-miraz/NoteRepo">Documentation</a>
                    </li>
                </ul>
                <div class="form-inline my-2 my-lg-0" style="margin-right: 0;">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    {{ userrrrr_name }}
                                  </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="right: 0;left: auto;">
                                <a class="dropdown-item" href="#">My account</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/signout">Sign out</a>
                            </div>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
    </div>

    <div class="user-content">
        <div class="container ">

            <div class="toggle-note">
                <form action="/dashboard" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" disabled name="note" placeholder="Write a title .." value="{{ note.note }}">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="message" disabled rows="3" placeholder="My note .. ..">{{ note.message }}</textarea>
                    </div>
                </form>
                <h4 style="margin: 27px 0;font-size: 20px;">Type a email for sharing</h4>
                <form class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="email" class="form-control" id="inputPassword2" placeholder="Email">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                </form>
            </div>
            <div class="already-share">
                <h4 style="margin: 27px 0;font-size: 20px;">Already shared emails</h4>

                <div class="alert alert-success" role="alert">
                    roy@rmail.com
                </div>
                <div class="alert alert-success" role="alert">
                    roy@rmail.com
                </div>
            </div>
        </div>

    </div>


</body>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
</body>

</html>
